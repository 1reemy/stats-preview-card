<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <section class="card">
      <div class="left">
        <h1>Get insights that help your business grow.</h1>
        <p class="header">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      <div class="packages">
        <div class="col"><h2>10k+</h2><p>COMPANIES</p></div>
        <div class="col"><h2>314</h2><p>TEMPLATES</p></div>
        <div class="col"><h2>12M+</h2><p>QUERIES</p></div>
      </div>        
      </div>
      <div class="right">
        <img src="images/image-header-desktop.jpg" alt="customer interaction">
      </div>      
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kareem</a>.
    </div>
  </main>

</html>
