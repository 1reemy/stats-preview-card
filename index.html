<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <section class="card">
      <div class="left">
        <h1>Get insights that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      <div class="packages">
        <div class="col"><p>10k+</p><p>companies</p></div>
        <div class="col"><p>314</p><p>templates</p></div>
        <div class="col"><p>12m+</p><p>queries</p></div>
      </div>        
      </div>
      <div class="right">
        <img src="images/image-header-desktop.jpg" alt="customer interaction">
      </div>      
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kareem</a>.
    </div>
  </main>

</html>
